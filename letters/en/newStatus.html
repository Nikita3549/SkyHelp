<div style="padding: 32px;">
  <h1 style="font-size: 22px; font-weight: 600; margin: 0 0 16px; color: #1e3a8a; text-align: start;">
    Your claim has moved to a new step!
  </h1>

  <p style="font-size: 16px; line-height: 1.6; color: #111827;">
    Hello, {{clientName}}
  </p>

  <p style="font-size: 16px; line-height: 1.6; color: #111827; margin-top: 12px;">
    Current status of your claim: <strong>#{{claimId}}</strong>
  </p>

  <div style="margin-top: 24px;">
    <div style="font-size: 15px; font-weight: 500; color: #3b82f6; margin-top: 4px;">
      Your claim has moved to this step
    </div>
    <div style="font-weight: 600; font-size: 16px; color: #1e3a8a; margin-bottom: 4px;">
      {{currentStep.title}}
    </div>
    <div style="font-size: 15px; color: #374151; line-height: 1.5;">
      {{currentStep.description}}
    </div>
  </div>

  {{comments}}

  <div style="margin: 32px 0; text-align: center;">
    <a href="{{claimLink}}" style="display: inline-block; padding: 12px 24px; background-color: #3b82f6; color: #ffffff; text-decoration: none; font-weight: 600; border-radius: 40px; font-size: 15px;">
      View Claim Status
    </a>
  </div>
</div>
