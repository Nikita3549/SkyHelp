<div style="padding: 32px;">
  <h1 style="font-size: 22px; font-weight: 600; margin: 0 0 16px; color: #1e3a8a; text-align: start;">
    Password reset code
  </h1>

  <p style="font-size: 16px; line-height: 1.6; color: #111827;">
    Hello, {{customerName}}
  </p>

  <p style="font-size: 16px; line-height: 1.6; color: #111827; margin-top: 12px;">
    We received a request to reset your password. To continue, please use the following code:
  </p>

  <div style="margin-top: 24px; text-align: center;">
    <div style="display: inline-block; background-color: #f3f4f6; padding: 16px 32px; border-radius: 8px; font-size: 24px; font-weight: 700; color: #1e3a8a; letter-spacing: 4px;">
      {{resetCode}}
    </div>
  </div>

  <p style="font-size: 15px; line-height: 1.6; color: #374151; margin-top: 24px;">
    This code will expire in <strong>30 minutes</strong>. If you didn’t request a password reset, please ignore this email — your account remains secure.
  </p>
</div>
